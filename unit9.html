<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get And Style All Tags</title>
</head>
<body>
<p>[<a href="#" onMouseOver="changeColor()" onMouseOut="returnColor()">On mouse over here, the bold words will change their color to red</a>]</p> <p><strong>We</strong> have just started <strong>this</strong> section for
    the users (<strong>beginner</strong> to intermediate) who <strong>want</strong> to work with
    <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong>
    their JavaScript <strong>skill</strong>.</p>


<script>
    var wordItems;
    window.onload = getBoldWords();

    // Collect all bold words by referring to tag
    function getBoldWords()
    {
        wordItems = document.getElementsByTagName('strong');
    }
    //  change color at all bold words
    function changeColor()
    {
        for (var i=0; i<wordItems.length; i++)
        {
            wordItems[i].style.color = "red";
        }
    }

    // come back to old color
    function returnColor()
    {
        for (var i=0; i<wordItems.length; i++)
        {
            wordItems[i].style.color = "black";
        }
    }
</script>

</body>
</html>
